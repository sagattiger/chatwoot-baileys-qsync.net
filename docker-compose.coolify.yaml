version: '3.9'
services:
  rails-prepare:
    image: 'ghcr.io/fazer-ai/chatwoot:latest'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatwoot-network
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
      DEFAULT_LOCALE: pt_BR
      TZ: America/Sao_Paulo
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: '${SERVICE_USER_POSTGRES}'
      POSTGRES_PASSWORD: '${SERVICE_PASSWORD_POSTGRES}'
      POSTGRES_DATABASE: '${POSTGRES_DB:-chatwoot_production}'
      SECRET_KEY_BASE: '${SERVICE_PASSWORD_64_SECRETKEYBASE}'
      REDIS_URL: 'redis://:${SERVICE_PASSWORD_REDIS}@redis:6379'
      REDIS_PASSWORD: '${SERVICE_PASSWORD_REDIS}'
      DISABLE_SPRING: 'true'
    command:
      - sh
      - '-c'
      - 'bundle exec rails db:create db:schema:load db:seed || bundle exec rails db:migrate'
    restart: 'no'
  rails:
    image: 'ghcr.io/fazer-ai/chatwoot:latest'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rails-prepare:
        condition: service_completed_successfully
    networks:
      - chatwoot-network
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
      DEFAULT_LOCALE: pt_BR
      TZ: America/Sao_Paulo
      FRONTEND_URL: '${SERVICE_URL_RAILS}'
      INTERNAL_HOST_URL: 'http://rails:3000'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: '${SERVICE_USER_POSTGRES}'
      POSTGRES_PASSWORD: '${SERVICE_PASSWORD_POSTGRES}'
      POSTGRES_DATABASE: '${POSTGRES_DB:-chatwoot_production}'
      SECRET_KEY_BASE: '${SERVICE_PASSWORD_64_SECRETKEYBASE}'
      REDIS_URL: 'redis://:${SERVICE_PASSWORD_REDIS}@redis:6379'
      REDIS_PASSWORD: '${SERVICE_PASSWORD_REDIS}'
      BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME: chatwoot
      BAILEYS_PROVIDER_DEFAULT_URL: 'http://baileys-api:3025'
      BAILEYS_PROVIDER_DEFAULT_API_KEY: '${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
      BAILEYS_PROVIDER_USE_INTERNAL_HOST_URL: true
      MAILER_SENDER_EMAIL: '${MAILER_SENDER_EMAIL:-noreply@chatwoot.local}'
      RESEND_API_KEY: '${RESEND_API_KEY}'
      BRAND_ASSETS_URL: '${BRAND_ASSETS_URL}'
    entrypoint: docker/entrypoints/rails.sh
    command:
      - bundle
      - exec
      - rails
      - s
      - '-p'
      - '3000'
      - '-b'
      - 0.0.0.0
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - "wget -qO- --header='Accept: text/html' http://127.0.0.1:3000/ || exit 1"
      interval: 60s
      timeout: 20s
      retries: 10
      start_period: 40s
  sidekiq:
    image: 'ghcr.io/fazer-ai/chatwoot:latest'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rails:
        condition: service_healthy
    networks:
      - chatwoot-network
    environment:
      NODE_ENV: production
      RAILS_ENV: production
      INSTALLATION_ENV: docker
      DEFAULT_LOCALE: pt_BR
      TZ: America/Sao_Paulo
      FRONTEND_URL: '${SERVICE_URL_RAILS}'
      INTERNAL_HOST_URL: 'http://rails:3000'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: '${SERVICE_USER_POSTGRES}'
      POSTGRES_PASSWORD: '${SERVICE_PASSWORD_POSTGRES}'
      POSTGRES_DATABASE: '${POSTGRES_DB:-chatwoot_production}'
      SECRET_KEY_BASE: '${SERVICE_PASSWORD_64_SECRETKEYBASE}'
      REDIS_URL: 'redis://:${SERVICE_PASSWORD_REDIS}@redis:6379'
      REDIS_PASSWORD: '${SERVICE_PASSWORD_REDIS}'
      BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME: chatwoot
      BAILEYS_PROVIDER_DEFAULT_URL: 'http://baileys-api:3025'
      BAILEYS_PROVIDER_DEFAULT_API_KEY: '${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
      BAILEYS_PROVIDER_USE_INTERNAL_HOST_URL: true
      MAILER_SENDER_EMAIL: '${MAILER_SENDER_EMAIL:-noreply@chatwoot.local}'
      RESEND_API_KEY: '${RESEND_API_KEY}'
    command:
      - bundle
      - exec
      - sidekiq
      - '-C'
      - config/sidekiq.yml
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - "ps aux | grep '[s]idekiq' || exit 1"
      interval: 20s
      timeout: 20s
      retries: 10
      start_period: 30s
  postgres:
    image: 'pgvector/pgvector:pg16'
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    networks:
      - chatwoot-network
    environment:
      POSTGRES_DB: '${POSTGRES_DB:-chatwoot_production}'
      POSTGRES_USER: '${SERVICE_USER_POSTGRES}'
      POSTGRES_PASSWORD: '${SERVICE_PASSWORD_POSTGRES}'
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/Sao_Paulo
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -h localhost -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1'
      interval: 20s
      timeout: 20s
      retries: 10
      start_period: 30s
  redis:
    image: 'redis:alpine'
    restart: always
    command: 'redis-server --requirepass ${SERVICE_PASSWORD_REDIS} --appendonly yes'
    volumes:
      - 'redis:/data'
    networks:
      - chatwoot-network
    environment:
      REDIS_PASSWORD: '${SERVICE_PASSWORD_REDIS}'
      TZ: America/Sao_Paulo
    healthcheck:
      test:
        - CMD-SHELL
        - 'redis-cli -h localhost -p 6379 -a $${REDIS_PASSWORD} ping | grep PONG || exit 1'
      interval: 20s
      timeout: 20s
      retries: 10
      start_period: 20s
  baileys-api:
    image: 'ghcr.io/fazer-ai/baileys-api:latest'
    pull_policy: always
    volumes:
      - 'baileys-storage:/app/storage'
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - chatwoot-network
    environment:
      NODE_ENV: production
      REDIS_URL: 'redis://:${SERVICE_PASSWORD_REDIS}@redis:6379'
      REDIS_PASSWORD: '${SERVICE_PASSWORD_REDIS}'
      LOG_LEVEL: '${LOG_LEVEL:-info}'
      BAILEYS_LOG_LEVEL: '${BAILEYS_LOG_LEVEL:-error}'
      BAILEYS_PROVIDER_DEFAULT_API_KEY: '${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
      TZ: America/Sao_Paulo
      CORS_ORIGIN: '${SERVICE_URL_RAILS}'
    command: "sh -c \"bun manage-api-keys create user ${SERVICE_PASSWORD_64_DEFAULTAPIKEY} 2>/dev/null || true && bun start\"\n"
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://localhost:3025/status || exit 1'
      interval: 20s
      timeout: 20s
      retries: 10
      start_period: 30s
networks:
  chatwoot-network:
    driver: bridge
volumes:
  storage:
    driver: local
  baileys-storage:
    driver: local
  postgres:
    driver: local
  redis:
    driver: local
